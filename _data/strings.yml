en:
  # title of the page
  title: Gallery of Black and White Outline Images for Drawing
  # description of the site
  description: This is a website which contains black and white outline images ready to be painted. Click on an image to view it. If you have the Coloring Book App installed, you can see an Android logo next to the search field in the Browser. Open the app from there.
  # text of the link to open with an app
  openWithApp: Open the image in the Coloring Book App
  # text in the footer
  footerText: This website is open-source. It should be easy for you to add new images or modify it. Please see the source code for more information.
  # link to the source code
  sourceCode: Source Code
  # text below the image if the image has no creator
  image-source: Visit Source
