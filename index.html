{%- assign language = "en" -%}
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="CoderDojos in Potsdam">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>{{ site.data.strings[language].title }}</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="icon" type="image/svg+xml" href="https://github.com/niccokunzmann/coloring-book/raw/master/images/logo.svg" />
  </head>
  <body>
    <header>
      <h1>{{ site.data.strings[language].title }}</h1>
    </header>
    {%- assign images = site.static_files | where_exp: "file", "file.path contains '/images/'" -%}
    {%- for image in images -%}
      <p class="image">
        <img src="{{ image.path }}" />
      </p>
    {%- endfor -%}
  </body>
</html>
